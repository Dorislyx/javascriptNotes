<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>动态创建表格普通方法</title>
<style type="text/css"></style>
<script type="text/javascript">
	window.onload = function(){

		//创建表格元素
		var table = document.createElement("table");
		table.border = 1;
		table.width = "800px";
		table.cellspacing = '0';
		table.cellpadding = "0";

		//创建表格主体
		var tBody = document.createElement("tbody");
		table.appendChild(tBody);
		//创建表格行
		var row1 = document.createElement("tr");
		tBody.appendChild(row1);
		//创建单元格
		var ceil_1 = document.createElement("td");
		ceil_1.appendChild(document.createTextNode("ceil 1.1"));// 创建文本节点
		row1.appendChild(ceil_1);


		//创建表格行
		var row2 = document.createElement("tr");
		tBody.appendChild(row2);
		
		var ceil_2 = document.createElement("td");
		ceil_2.appendChild(document.createTextNode("cei2 1.2"));// 创建文本节点
		row1.appendChild(ceil_2);


		var row3 = document.createElement("tr");
		tBody.appendChild(row3);
		
		var ceil_3 = document.createElement("td");
		ceil_3.appendChild(document.createTextNode("cei3 1.3"));
		row1.appendChild(ceil_3);


		document.body.appendChild(table);
	}
</script>
<body>
	
</body>
</html>
